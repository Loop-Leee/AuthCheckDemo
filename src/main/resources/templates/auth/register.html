<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/common/utils.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-dark text-white">
                    <h4 class="mb-0">用户注册</h4>
                </div>
                <div class="card-body">
                    <form method="post" onsubmit="return register(event)">
                        <div class="mb-3">
                            <label for="account" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="account" name="account" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">密码</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="checkPassword" class="form-label">密码</label>
                            <input type="password" class="form-control" id="checkPassword" name="checkPassword" required>
                        </div>
                        <button type="submit" class="btn btn-dark w-100">注册</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    已有账号？<a th:href="@{/auth/login}" class="text-success">立即登录</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script th:inline="javascript">

    function register(event) {
        event.preventDefault(); // 阻止表单默认提交行为

        const account = document.getElementById("account").value;
        const password = document.getElementById("password").value;
        const checkPassword = document.getElementById("checkPassword").value;

        fetch(contextPath + "user/register", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                account: account,
                userPassword: password,
                checkPassword: checkPassword
            })
        })
            .then(response => {
                if (!response.ok) throw new Error("注册失败");
                return response.json();
            })
            .then(responseBody => {
                if (responseBody.code !== 0) throw new Error(responseBody.message || "注册失败");
                localStorage.setItem("accessToken", responseBody.data.accessToken);
                window.location.href = contextStatic + "user/homepage";
            })
            .catch(error => {
                alert("注册失败：" + error.message);
            });

        return false;
    }
</script>
</body>
</html>
