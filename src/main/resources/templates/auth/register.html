<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-dark text-white">
                    <h4 class="mb-0">用户注册</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/user/register}" th:object="${userRegisterRequest}" method="post">
                        <div class="mb-3">
                            <label for="account" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="account" th:field="*{account}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">密码</label>
                            <input type="password" class="form-control" id="password" th:field="*{userPassword}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('userPassword')}" th:errors="*{userPassword}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="checkPassword" class="form-label">确认密码</label>
                            <input type="password" class="form-control" id="checkPassword" th:field="*{checkPassword}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('checkPassword')}" th:errors="*{checkPassword}"></div>
                        </div>
                        <button type="submit" class="btn btn-dark w-100">注册</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    已有账号？<a th:href="@{/auth/login}" class="text-success">立即登录</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
