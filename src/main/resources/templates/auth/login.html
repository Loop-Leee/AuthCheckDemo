<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5 content">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-dark text-white">
                    <h4 class="mb-0">用户登录</h4>
                </div>
                <div class="card-body">
                    <form method="post" onsubmit="return login(event)">
                        <div class="mb-3">
                            <label for="account" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="account" name="account" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">密码</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-dark w-100">登录</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    还没有账号？<a th:href="@{/auth/register}" class="text-success">立即注册</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


<script th:inline="javascript">
    const loginUrl = /*[[@{/user/login}]]*/ ""; // 使用Thymeleaf动态生成URL
    const homepageUrl = /*[[@{/user/homepage}]]*/ ""; // 使用Thymeleaf动态生成URL

    function login(event) {
        event.preventDefault(); // 阻止表单默认提交行为

        const account = document.getElementById("account").value;
        const password = document.getElementById("password").value;

        fetch(loginUrl, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                account: account,
                password: password
            })
        })
            .then(response => {
                if (!response.ok) throw new Error("登录失败");
                return response.json();
            })
            .then(responseBody => {
                if (responseBody.code !== 0) throw new Error(responseBody.message || "登录失败");
                localStorage.setItem("accessToken", responseBody.data.accessToken);
                window.location.href = homepageUrl; // 修改跳转路径为 /user/homepage
            })
            .catch(error => {
                alert("登录失败：" + error.message);
            });

        return false;
    }
</script>


</body>
</html>
