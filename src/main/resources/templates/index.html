<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户认证系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
    <div class="jumbotron p-5 bg-light rounded-3">
        <h1 class="display-4">用户认证模块</h1>
        <p class="lead">这是一个基于 Spring Boot 和 Thymeleaf 的用户认证系统模板</p>
        <hr class="my-4">
        <p>您可以注册新账户或登录现有账户</p>
        <div class="d-flex gap-2">
            <a th:href="@{/auth/register}" class="btn btn-dark btn-lg">注册</a>
            <a th:href="@{/auth/login}" class="btn btn-outline-secondary btn-lg">登录</a>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
