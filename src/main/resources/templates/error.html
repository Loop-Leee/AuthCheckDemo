<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出错啦</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .error-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 2rem;
            text-align: center;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            animation: fadeIn 0.5s ease-in;
        }
        
        .error-icon {
            font-size: 4rem;
            color: var(--danger-color);
            margin-bottom: 1rem;
        }
        
        .error-title {
            color: var(--danger-color);
            margin-bottom: 1rem;
        }
        
        .error-message {
            color: var(--secondary-color);
            margin-bottom: 2rem;
        }
        
        .error-details {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            text-align: left;
            font-family: monospace;
        }
        
        .btn-home {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: var(--border-radius);
            text-decoration: none;
            transition: var(--transition);
        }
        
        .btn-home:hover {
            background-color: #23272b;
            color: white;
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .error-container {
                margin: 50px 20px;
                padding: 1.5rem;
            }
            
            .error-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="error-container">
    <div class="error-icon">⚠️</div>
    <h1 class="error-title">页面出错了！</h1>
    <p class="error-message">我们遇到了一些问题，请稍后再试。</p>
    
    <div class="error-details" th:if="${error}">
        <p><strong>错误信息：</strong> <span th:text="${error}"></span></p>
        <p><strong>状态码：</strong> <span th:text="${status}"></span></p>
        <p><strong>时间：</strong> <span th:text="${timestamp}"></span></p>
    </div>
    
    <a th:href="@{/}" class="btn-home">返回主页</a>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
